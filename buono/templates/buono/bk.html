<!DOCTYPE html>{% load static %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buono</title>
    <link href="{% static 'buono/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'buono/css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-md-10">
	  <img alt="logo" src="{% static 'buono/images/buono-logo.png' %}">
	</div>
	<div class="col-md-2">
	  <button type="button" style="margin-top:20px" class="btn btn-sm btn-info">自分をbuono</button>
	</div>
      </div>
      <div class="row" style="padding-top:30px;">
	<div class="col-md-2">
	  <div class="panel panel-info">
	    <div class="panel-heading">
	      <h3 class="panel-title">Panel title </h3>
	    </div>
	    {% for generation in generations %}
	    <div class="panel-body panel-border">
	      <a href="{% url 'listForGeneration' generation.id %}">{{generation.name }}</a>
	    </div>
	    {% endfor %}
	  </div>
	</div>
	<div class="col-md-10">
	  <table class="table">
	    <thead>
	      <tr>
		<th>#</th>
		<th>Name</th>
		<th>Title</th>
		<th>Updated Time</th>
		<th></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
		<td>1</td>
		<td>高萩 久美子</td>
		<td> なにかの改善</td>
		<td> 2016/08/07</td>
		<td><button type="button" class="btn btn-sm btn-info">詳細</button></td>
	      </tr>
	      <tr class="success">
		<td>1</td>
		<td>高萩 久美子</td>
		<td> なにかの改善</td>
		<td> 2016/08/07</td>
		<td><button type="button" class="btn btn-sm btn-info">詳細</button></td>
	      </tr>
	      <tr>
		<td>1</td>
		<td>高萩 久美子</td>
		<td> なにかの改善</td>
		<td> 2016/08/07</td>
		<td><button type="button" class="btn btn-sm btn-info">詳細</button></td>
	      </tr>
	      <tr class="success">
		<td>1</td>
		<td>高萩 久美子</td>
		<td> なにかの改善</td>
		<td> 2016/08/07</td>
		<td><button type="button" class="btn btn-sm btn-info">詳細</button></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p class="text-center">ebisol inc.</p>
	</div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
